
{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Edit Film</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_film', film_id=film._id) }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix black-text"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                    {% if category.category_name == film.category_name %}
                    <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                    {% else %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Show Category</label>
            </div>
        </div>
        <!-- task name -->
         <!----task name---->
         <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix black-text"></i>
                <input id="film_name" name="film_name" minlength="5" maxlength="50" 
                type="text" class="validate" required>
                <label for="film_name">Film Name</label>
            </div>
            </div>
            <!---task description--->
            <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix black-text"></i>
                <textarea id="film_description" name="film_description" minlength="5"
                maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="film_description">Film Description</label>
            </div>
            </div>
        
        <!---due date picker---->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix black-text"></i>
                <textarea id="film_creator" name="film_creator" minlength="5"
                maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="film_creator">Film Creator</label>
            </div>
            </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <!---cancel button---->
                <a href="{{ url_for('get_films') }}" class="btn-large red lighten-2"text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large black white-text text-shadow">
                    Edit Film <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
