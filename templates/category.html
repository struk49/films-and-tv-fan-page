{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Manage Categories</h3>
<div class="row">
  <div class="col s12 center-align">
      <a href="{{ url_for('add_category') }}" class="btn-large black white-text text-shadow">
          Add Category <i class="fas fa-plus-square right"></i>
      </a>
  </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m4">
          <div class="card-small center-align">
            <div class="card-image">
              <img src="static/images/vecteezy_film-camera-graphic-vector-illustration-with-flat-icon_6074197.jpg" height="200px" width="300px">
             
            </div>
            <div class="card-content">
           
            </div>
            <div class="card-title">
                <span class="card-title center-align">{{ category.category_name }}</span>
            </div>
            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
          </div>
        </div>
        {% endfor %}
      </div>
   
    {% endblock %}
