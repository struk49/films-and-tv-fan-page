{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Manage Categories</h3>
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
          <div class="card-small">
            <div class="card-image">
              <img src="static/images/vecteezy_film-camera-graphic-vector-illustration-with-flat-icon_6074197.jpg" height="300px" width="300px">
             
            </div>
            <div class="card-content">
           
            </div>
            <div class="card-title">
                <span class="card-title center-align">{{ category.category_name }}</span>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
   
    {% endblock %}
